<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ai_webpages/css/styles.css">
    <link rel="stylesheet" href="ai_webpages/css/contact.css">
</head>
<body>
    <header>
        <div class="logo">Ai Creations</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="ai_webpages/ai_creations.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1>Contact Us</h1>
                <p>Have a question or want to collaborate? We'd love to hear from you!</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <div id="formStatus" class="form-status"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YourBrand. All rights reserved.</p>
    </footer>

    <script src="ai_webpages/js/contact.js"></script>
</body>
</html>
