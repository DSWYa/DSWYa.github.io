<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relativistic Effects Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <link rel="stylesheet" href="css/lightspeed.css">
</head>
<body>
  <div class="header" style="position: relative; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <button onclick="goBack()" style="position: absolute; left: 20px; padding: 10px 15px; font-size: 16px; background-color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 5px;">Back</button>
  </div>
  <div class="container">
    <h1>Approaching Light Speed</h1>
    <div class="description">
      Experience the visual effects of special relativity as you approach the speed of light
    </div>
    <div id="canvas-container"></div>
    <div class="controls">
      <div class="slider-container">
        <span>Speed:</span>
        <input type="range" id="speed-slider" min="0" max="0.9999" step="0.0001" value="0">
        <div class="speed-display" id="speed-display">0.0000 c</div>
      </div>
      <div class="slider-container">
        <span>Stars:</span>
        <input type="range" id="stars-slider" min="100" max="3000" step="100" value="1000">
        <div class="speed-display" id="stars-display">1000</div>
      </div>
      <div class="performance-settings">
        <label>
          <input type="checkbox" id="optimize-checkbox" checked>
          Performance Mode
        </label>
        <div id="fps-counter" class="speed-display">FPS: 0</div>
      </div>
    </div>
  </div>
  <script src="js/lightspeed.js"></script>
  <script src="js/backbutton.js"></script>
</body>
</html>
